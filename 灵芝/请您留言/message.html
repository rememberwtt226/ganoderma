	<link rel="stylesheet" type="text/css" href="css/message.css">
</head>
<body>
	<div class="topper w1600">
		<div class="clear">
			<h1>Logo</h1>
			<p class="p1"><a href="">首页</a></p>
			<p><a href="">灵芝知识</a></p>

			<p class="p2"><a href="">请您留言</a></p>
			<i></i>
		</div>
	</div>
	<div class="content w1600">
		<div class="content1">
			<div class="content1-1">
				<span>请您留言</span>
			</div>
			<div class="content1-2">
				<ul>
					<li class="li1">
						<span>留言昵称：</span>
						<input type="text"></input>
					</li>
					<li class="li2">
						<span>电子邮箱：</span>
						<input type="text"></input>
					</li>
					<li class="li3">
						<span>来自哪里：</span>
						<select>
							<option>上海</option>
							<option>北京</option>
							<option>广东</option>
							<option>安徽</option>
						</select>
					</li>
					<li class="li4">
						<span>留言性质：</span>
						<input type="radio" value="public" name="message">公开</input>
						<input type="radio" value="personal" name="message">悄悄话</input>
					</li>
					<li class="li5">
						<span>留言标题：</span>
						<input type="text"></input>
					</li>
					<li class="li6">
						<span>留言内容：</span>
						<input type="text"></input>
					</li>
					<li class="li7">
						<span>验证码：</span>
						<input type="text"></input>
						<i></i>
						<span class="span">看不清，请换一张</span>
					</li>
					<li class="li8">
						<input class="submit" value="提交留言"></input>
					</li>
					<li class="li9"><a href="">所有留言</a></li>
				</ul>
			</div>
			<div class="content1-3"></div>
		</div>
